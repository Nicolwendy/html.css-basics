<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student registration</title>
</head>
<h1>STUDENT REGISTRATION FORM</h1>
<body>
<form action="" style="background:lightblue">
    <label for="full name">Full name </label>
    <input type="text" id="full name" name="full name" placeholder="Enter your full name"> <br> <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"> <br> <br>
    <label for="password">Password</label>
    <input type="text" id="password" name="password" placeholder="Enter your password"> <br> <br>
    <label for="phone">Phone</label>
    <input type="number" id="phone" name="phone" placeholder="Enter your phone number"> <br> <br>
    <label for="date of birth">Date of birth</label>
    <input type="date" id="Date of birth" itemid="male" name="date of birth"> <br> <br>
    <label for="Gender">Gender</label> <br>
    <input type="radio" id="Gender" name="Gender" value="male">
    <label for="male">male</label> <br>
    <input type="radio" name="Gender" id="female">
    <label for="female">female</label> <br><br>
    <label for="">Courses</label>
    <select name="Courses" id="courses">
    <option value="web">Web development</option>
        <option value="data">Data analytics</option>
        <option value="Ai">Artificial intelligence</option>
</select> <br> <br>

    <label for="file">UPLOAD FILES</label>
    <input type="file" id="file" name="file"> <br> <br>
    <input type="checkbox"> Terms and conditions <br><br>
    <label for="message">Tell us about yourself(minimum 400 words)</label> <br>
    <textarea name="message" id="message" cols="50" rows="10"></textarea> <br>
     <input type="reset" value="Clear form"> <br> <br>
    <button>SEND MESSAGE</button>



</form>

</body>
</html>
